<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Discord Token Login</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #2f3136;
        font-family: Arial, sans-serif;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: #202225;
        width: 330px;
        padding: 25px;
        border-radius: 6px;
        box-shadow: 0 0 15px rgba(0,0,0,0.4);
        text-align: left;
    }

    .title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 4px;
        border: none;
        outline: none;
        background: #18191c;
        color: #fff;
        font-size: 14px;
    }

    button {
        width: 100%;
        padding: 10px;
        background: #5865F2;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 15px;
        margin-top: 10px;
    }

    .smalltext {
        font-size: 11px;
        color: #b9bbbe;
        margin-top: 8px;
        text-align: center;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="title">#1 Selfbot Hosting</div>

        <form action="/start" method="POST">
            <input type="text" name="token" placeholder="Paste your Discord token here" required>
            <button type="submit">start</button>
        </form>

        <div class="smalltext">made by jeagerist</div>
    </div>
</body>
</html>
