<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at top, #1f1f23, #0f0f11);
        font-family: 'Poppins', sans-serif;
    }

    .card {
        width: 350px;
        padding: 30px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        animation: fadeIn 0.7s ease;
        text-align: center;
    }

    @keyframes fadeIn {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    h1 {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 15px;
        color: #ffffff;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        background: rgba(255,255,255,0.08);
        border-radius: 8px;
        border: none;
        outline: none;
        color: #fff;
        font-size: 14px;
        transition: 0.2s;
    }

    input:focus {
        background: rgba(255,255,255,0.15);
        box-shadow: 0 0 8px #5865f2;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 18px;
        background: #5865f2;
        border: none;
        color: #fff;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.25s;
    }

    button:hover {
        background: #6c76ff;
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(88,101,242,0.4);
    }

    .footer {
        margin-top: 12px;
        font-size: 11px;
        color: #b3b3b3;
    }
</style>

</head>
<body>

<div class="card">
    <h1>#1 Selfbot Hosting</h1>

    <input type="text" placeholder="Enter your token here">
    
    <button>start</button>

    <div class="footer">made by jeagerist</div>
</div>

</body>
</html>
