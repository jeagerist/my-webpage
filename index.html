<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>#1 SelfBot Hosting Panel</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Nunito:wght@300;600&display=swap');

    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1a1a1f, #24242c);
        font-family: 'Nunito', sans-serif;
    }

    /* Sakura petals */
    .sakura {
        position: absolute;
        width: 12px;
        height: 12px;
        background: #ffb7d5;
        border-radius: 50%;
        box-shadow: 0 0 10px #ff9ac7;
        animation: fall linear infinite;
        opacity: 0.85;
        z-index: 2;
    }

    /* Sparkle rain */
    .spark-rain {
        position: absolute;
        width: 6px;
        height: 6px;
        background: #ff9ac7;
        border-radius: 50%;
        box-shadow: 0 0 12px #ff9ac7;
        animation: sparkFall linear infinite;
        opacity: 0.8;
        z-index: 1;
    }

    @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(120vh) rotate(360deg); }
    }

    @keyframes sparkFall {
        0% { transform: translateY(0); opacity: 0.8; }
        100% { transform: translateY(120vh); opacity: 0.1; }
    }

    .card {
        width: 480px;
        padding: 32px;
        background: rgba(255, 255, 255, 0.06);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(14px);
        box-shadow: 0 0 40px rgba(255, 163, 211, 0.3);
        animation: fadeIn 0.8s ease forwards;
        transform: translateY(20px);
        opacity: 0;
        text-align: center;
        transition: transform .25s ease, box-shadow .25s ease;
        z-index: 10;
    }

    .card:hover {
        transform: scale(1.02);
        box-shadow: 0 0 55px rgba(255, 163, 211, 0.55);
    }

    @keyframes fadeIn {
        to { transform: translateY(0); opacity: 1; }
    }

    .title {
        font-size: 28px;
        font-weight: 600;
        color: #ffd4e8;
        text-shadow: 0 0 12px #ff9ac7;
        margin-bottom: 16px;
    }

    input {
        width: 100%;
        padding: 14px;
        margin-top: 10px;
        background: rgba(255,255,255,0.12);
        border-radius: 12px;
        border: none;
        outline: none;
        color: #ffe9f3;
        font-size: 16px;
        transition: 0.3s ease;
    }

    button {
        width: 100%;
        padding: 14px;
        margin-top: 20px;
        background: linear-gradient(135deg, #ff9ac7, #ffc3de);
        border: none;
        color: #3b2330;
        font-size: 18px;
        font-weight: 600;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.25s ease;
        box-shadow: 0 4px 18px rgba(255, 147, 196, 0.35);
    }

    .footer {
        margin-top: 12px;
        font-size: 13px;
        color: #ffd4e8;
        opacity: 0.7;
    }
</style>
</head>
<body>

<!-- Sakura petals -->
<script>
for (let i = 0; i < 35; i++) {
    let petal = document.createElement('div');
    petal.classList.add('sakura');
    petal.style.left = Math.random() * 100 + "vw";

    // Always start ABOVE the screen
    petal.style.top = (-5 - Math.random() * 20) + "vh";

    petal.style.animationDuration = (5 + Math.random() * 4) + "s";
    document.body.appendChild(petal);
}
</script>

<!-- Sparkle rain effect -->
<script>
for (let i = 0; i < 60; i++) {
    let spark = document.createElement('div');
    spark.classList.add('spark-rain');
    spark.style.left = Math.random() * 100 + "vw";

    // Always start ABOVE the screen
    spark.style.top = (-5 - Math.random() * 20) + "vh";

    spark.style.animationDuration = (3 + Math.random() * 3) + "s";
    spark.style.opacity = 0.4 + Math.random() * 0.6;
    document.body.appendChild(spark);
}
</script>

</div>

</body>
</html>
